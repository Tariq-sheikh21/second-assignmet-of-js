<!DOCTYPE html>
<html>
    <head>
        <title>Alert Example</title>
    </head>
    <style>

     /* styles.css */
h1 {
    color: #333;
    text-align: center;
}

button {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}


    </style>
    <body>
        <h1>Welcome to My Website</h1>
        <button id="showAlert">Show Alert</button>
        
        <script>

document.getElementById("showAlert").addEventListener("click", function(){
    alert("Hello! Welcome To everyone");
});

        </script>
    </body>
</html>
